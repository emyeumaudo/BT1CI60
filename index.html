<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../fontawesome-free-5.15.2-web/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="tank">
            <h1>Sign In With</h1>
            <div id="social">
                <button class="fb"><i class="logo fab fa-facebook-square"></i>Facebook</button>
                <button><img class="logo" src="https://cdn.worldvectorlogo.com/logos/google-icon.svg" alt=""> Google</button>
            </div>
            <div id="account">
                <p>Username</p>
                <input id="username" type="text">
                <p>Password <a href="#">Forgot?</a></p>
                <input id='password' type="password">
                <button type="button" onclick="return confirm()">Sign In</button>
            </div>
    
            <p>Not a member?<a href="#">Sign up now</a> </p>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
